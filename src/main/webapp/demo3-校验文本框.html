<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on:keydown</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:keydown="fun($event)">
</div>

</body>
<script>
    new Vue({
        el:"#app",
        data:{
            message:10
        },
        methods:{
            fun:function (e) {
                var keyCode=e.keyCode;
                if (!(keyCode >= 48 && keyCode <= 57)){
                    e.preventDefault();
                }
            }
        }
    });
</script>
</html>
